<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form method="POST">
        <label for="emp_name">Name:</label>
        <input type="text" id="emp_name" name="emp_name" required><br><br>
        <label for="emp_gender">Gender:</label>
        <input type="text" id="emp_gender" name="emp_gender" required><br><br>
        <label for="emp_phone">Phone:</label>
        <input type="tel" id="emp_phone" name="emp_phone" required><br><br>
        <label for="emp_bday">Birthday:</label>
        <input type="text" id="emp_bday" name="emp_bday" required><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
